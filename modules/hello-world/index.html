<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../theme.css" />
    <link rel="stylesheet" href="../../style.css" />
    <title>Hello World Module</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        min-height: 100vh;
      }

      .module-container {
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        border-radius: 10px;
        padding: 40px;
        max-width: 600px;
        width: 100%;
        text-align: center;
        box-shadow: var(--shadow-md);
        animation: fadeIn 0.5s ease;
      }

      .module-icon {
        font-size: 64px;
        color: var(--color-primary);
        margin-bottom: 24px;
        animation: bounce 2s infinite;
      }

      .module-title {
        font-size: 32px;
        font-weight: 600;
        color: var(--color-text);
        margin-bottom: 20px;
        letter-spacing: -0.02em;
      }

      .module-content {
        font-size: 14px;
        line-height: 1.6;
        color: var(--color-text);
        margin-bottom: 24px;
      }

      .module-content p {
        margin-bottom: 16px;
      }

      .module-content code {
        background: var(--color-bg);
        padding: 2px 6px;
        border-radius: 4px;
        font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 13px;
        color: var(--color-primary);
        border: 1px solid var(--color-border);
      }

      .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        background: var(--gradient-button);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.2s ease;
        font-family: inherit;
        box-shadow: var(--shadow-sm);
      }

      .back-btn:hover {
        background: var(--gradient-button-hover);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .back-btn:active {
        transform: translateY(0);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      @media (max-width: 768px) {
        .module-container {
          padding: 24px;
        }

        .module-title {
          font-size: 24px;
        }

        .module-icon {
          font-size: 48px;
        }
      }
    </style>
  </head>
  <body>
    <div class="module-container">
      <div class="module-icon">
        <i class="fa-solid fa-code"></i>
      </div>
      <h1 class="module-title">Hello World!</h1>
      <div class="module-content">
        <p>
          This is a simple Hello World module example. 
          You can create your own modules by adding folders in the <code>modules/</code> directory.
        </p>
        <p>
          Each module should have its own folder with an <code>index.html</code> file.
        </p>
      </div>
      <a href="../../index.html" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i>
        Back to Dashboard
      </a>
    </div>
  </body>
</html>
